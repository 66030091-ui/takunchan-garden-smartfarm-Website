<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#00ff88"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#00ff88"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#00eaff" flood-opacity="0.5"/>
    </filter>

    <filter id="glowText">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00c4ff" flood-opacity="0.8"/>
    </filter>

    <style>
      .blink { animation: blink 1.5s infinite alternate; }
      @keyframes blink { from { opacity: 1; } to { opacity: 0.6; } }

      @keyframes textFlow {
        0% { transform: translateX(-60px); opacity: 0.6; }
        50% { transform: translateX(0px); opacity: 1; }
        100% { transform: translateX(60px); opacity: 0.6; }
      }
      .text-animate {
        animation: textFlow 6s ease-in-out infinite alternate;
      }
    </style>
  </defs>

  <!-- ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á -->
  <rect width="900" height="500" fill="url(#bg)" opacity="0.06" rx="25"/>

  <!-- ‚öôÔ∏è IoT Sensor -->
  <g>
    <circle cx="250" cy="270" r="100" fill="rgba(0,255,136,0.1)" stroke="#00ff99" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="250" cy="270" r="80" fill="none" stroke="#00eaff" stroke-width="2" stroke-dasharray="6 8">
      <animateTransform attributeName="transform" type="rotate" from="0 250 270" to="360 250 270" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="270" r="45" fill="url(#glow)"/>
    <circle cx="250" cy="270" r="8" fill="#00eaff">
      <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ‡πÄ‡∏™‡πâ‡∏ô‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
  <path id="data-path" d="M340 270 C440 310, 520 320, 660 290" stroke="url(#bg)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <circle r="6" fill="#00ffff">
    <animateMotion dur="2.8s" repeatCount="indefinite"><mpath href="#data-path"/></animateMotion>
  </circle>

  <!-- üßä Smart Glass Panel -->
  <g transform="translate(440,120)">
    <!-- ‡∏Å‡∏£‡∏≠‡∏ö‡∏´‡∏•‡∏±‡∏Å -->
    <rect x="20" y="80" width="360" height="250" rx="20" fill="rgba(255,255,255,0.15)" stroke="#00eaff" stroke-width="1.8" filter="url(#shadow)"/>

    <!-- ‡∏ß‡∏á‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡∏£‡∏≠‡∏ö‡∏Å‡∏£‡∏≠‡∏ö (Data Pulse) -->
    <circle cx="200" cy="205" r="190" stroke="#00eaff" stroke-width="1" fill="none" opacity="0.3">
      <animate attributeName="r" values="190;220;190" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.05;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="205" r="230" stroke="#00ff99" stroke-width="1" fill="none" opacity="0.2">
      <animate attributeName="r" values="230;260;230" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.05;0.2" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ -->
    <text x="200" y="120" text-anchor="middle"
      font-family="Orbitron, sans-serif"
      font-size="28"
      font-weight="700"
      fill="url(#textGrad)"
      filter="url(#shadow)">
      Takunchan Garden
    </text>

    <text x="200" y="145" text-anchor="middle"
      font-family="Poppins, sans-serif"
      font-size="16"
      font-weight="500"
      fill="#02a6a6">
      Smart Farm ‚Ä¢ IoT ‚Ä¢ Durian
    </text>

    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• + ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô -->
    <g font-family="Poppins, sans-serif" font-size="17" font-weight="600">
      <rect x="70" y="170" width="260" height="38" rx="8" fill="rgba(0,234,255,0.15)" stroke="#00eaff" stroke-width="1.5"/>
      <text x="90" y="195" text-anchor="start" fill="#00eaff">üåê</text>
      <text x="125" y="195" text-anchor="start" fill="#013a40">Status:</text>
      <text x="300" y="195" text-anchor="end" fill="#00b8ff" class="blink">AUTO</text>

      <rect x="70" y="220" width="260" height="38" rx="8" fill="rgba(0,255,136,0.15)" stroke="#00ff99" stroke-width="1.5"/>
      <text x="90" y="245" text-anchor="start" fill="#00ff99">‚öôÔ∏è</text>
      <text x="125" y="245" text-anchor="start" fill="#013a40">Pump:</text>
      <text x="300" y="245" text-anchor="end" fill="#00c957" class="blink">ON</text>

      <rect x="70" y="270" width="260" height="38" rx="8" fill="rgba(255,255,255,0.35)" stroke="#00eaff" stroke-width="1.5"/>
      <text x="90" y="295" text-anchor="start" fill="#00aaff">üíß</text>
      <text x="125" y="295" text-anchor="start" fill="#013a40">Soil Moisture:</text>
      <text x="300" y="295" text-anchor="end" fill="#0077ff" class="blink">42 %</text>
    </g>

    <!-- üí´ ‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô (Data Upload) -->
    <g>
      <circle cx="200" cy="80" r="3" fill="#00eaff" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -120" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="230" cy="85" r="2.5" fill="#00ffbb" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -150" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="260" cy="75" r="3" fill="#00c4ff" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -180" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0" dur="5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- üåä ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡πà‡∏≤‡∏á -->
  <text x="450" y="480" text-anchor="middle"
    font-family="Orbitron, sans-serif"
    font-size="18"
    font-weight="700"
    fill="#00eaff"
    filter="url(#glowText)"
    class="text-animate">
    Real-Time Data Transmission Between Field Sensor And Cloud System
  </text>

  <!-- ‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡∏û‡∏•‡∏±‡∏á‡πÉ‡∏ï‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° -->
  <path id="wave" d="M100 490 Q200 470 300 490 T500 490 T700 490 T900 490"
    stroke="#00eaff" stroke-width="2.5" fill="none" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" from="-100 0" to="100 0" dur="4s" repeatCount="indefinite"/>
  </path>

  <path id="wave2" d="M100 495 Q200 475 300 495 T500 495 T700 495 T900 495"
    stroke="#00ffbb" stroke-width="1.5" fill="none" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" from="100 0" to="-100 0" dur="5s" repeatCount="indefinite"/>
  </path>
</svg>
